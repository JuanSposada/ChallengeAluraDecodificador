<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador Online Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-contenido">
        <div class="div-header">
            <header class="encabezado">
                <img src="images\Logo.svg" id="logo">
            </header>
        </div>
         
        <div class="div-decoder">
            <div class="div-input">
                <textarea name="text_input" id="text-area" cols="30" rows="10" placeholder="Ingresa texto aqui">Ingresa texto aqui</textarea>
               <!-- <input type="text" id="input" placeholder="Ingrese el texto Aqui" > -->  
            </div>
            <div class="div-info">
                
                <img src="images\info.svg" >
            </div>
            
            <div class="div-botones">
                <button class="btn" id="encriptar">Encriptar</button>
                <button class="btn" id="desencriptar">Desencriptar</button>
            </div>
           
        </div>
        <div class="div-mensajes">
            <textarea name="mostrar-mensaje" id="mostrar-mensaje" cols="30" rows="10"></textarea>
            <img src="images\muñeco_2.svg"  sizes="50%" id="muñeco">
            <button class="btn" id="copiar">Copiar</button>
    
        </div>
    </div>
   
    <footer>Creado por JuanSposada    github.com/JuanSposada</footer>
    
</body>
<script src="index.js"></script>
</html>
